<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>MMA Fighters List</title>
</head>
<body>
<h1>Add Fighter</h1>
<form id="form">

    <div class="form_element">
    <label for="first_name">First Name: </label><br>
    <input type="text" name="first_name" id="first_name" class="text" required>
    </div>

    <div class="form_element">
        <label for="surname">Surname: </label><br>
        <input type="text" name="surname" id="surname" class="text" required>
    </div>

    <div class="form_element">
        <label for="weight_class">Weight Class: </label><br>
        <select name="weight_class" id="weight_class">
            <option value="" disabled selected></option>
            <option value="Flyweight">Flyweight</option>
            <option value="Bantamweight">Bantamweight</option>
            <option value="Featherweight">Featherweight</option>
            <option value="Lightweight">Lightweight</option>
            <option value="Welterweight">Welterweight</option>
            <option value="Middleweight">Middleweight</option>
            <option value="Light Heavyweight">Light Heavyweight</option>
            <option value="Heavyweight">Heavyweight</option>
        </select>
    </div>

    <div class="form_element_2">
        <label for="last_fight">The last fight: </label><br>
        <div>
            <input type="radio" name="last_fight" value="Win">
            <label for="win">Win</label>
            <input type="radio" name="last_fight" value="Loss">
            <label for="loss">Loss</label>
            <input type="radio" name="last_fight" value="Draw">
            <label for="draw">Draw</label>
            <input type="radio" name="last_fight" value="No contest">
            <label for="no_contest">No Contest</label>
        </div>
    </div>

    <div class="form_element_2">
        <label for="organisation">Organisation: </label><br>
        <div>
            <input type="checkbox" name="organisation" value=" UFC">
            <label for="UFC">UFC</label>
            <input type="checkbox" name="organisation" value=" Bellator">
            <label for="Bellator">Bellator</label>
            <input type="checkbox" name="organisation" value=" Pride">
            <label for="Pride">Pride</label>
        </div>
    </div>

    <div id="buttons">
        <input type="submit" value="save"/><br>
        <input type="button" value="delete all" id="delete_all"/>
    </div>

</form>
<h1>MMA Fighters List</h1>
<ul id="fighters_list">
    <div class="li"></div>
</ul>
</body>
</html>
